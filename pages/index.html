<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="card1" style="width: 18rem;">
        <img src="../images/userIcon.jpg" class="userIcon">
        <div class="card-body">
            <h5 class="card-title">User Page</h5>
            <p class="card-text">Twitter</p>
            <p class="card-text">Instagram</p>
            <p class="card-text">TikTok</p>
            <p class="card-text">WhatsApp</p>
<br>
        </div>
        <button type="button" class="btn btn-primary" btn-sm>Settings</button>
    </div>
    <br>
    <div class="card2" style="width: 30rem;">
        <div class="card-body">
            <p class="card-text">Name</p>
            <p class="card-text">Last name</p>
            <p class="card-text">Email</p>
        </div>
        </div>
    
        <div class="card3" style="width: 30rem;">
            <div class="card-body">
                <p class="card-text">Country</p>
                <p class="card-text">Reviews</p>
                <p class="card-text">Clients</p>

            </div>
        </div>

</body>

</html>
